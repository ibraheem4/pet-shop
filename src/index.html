<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is my animal adoption application!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Sister Ameena's Animal Salon</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Sister Ameena's Animal Salon</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <h3 id="safariAnnouncement" class="row hidden text-center">
        Safari is not supported for this application. Please use Google Chrome or Firefox.
      </h3>

      <div id="animalsRow" class="row">
        <!-- ANIMALS LOAD HERE -->
      </div>
    </div>

    <div id="animalTemplate" class="hidden">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-animal">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="animal-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="animal-age">3</span><br/>
            <strong>Location</strong>: <span class="animal-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            <button class="btn btn-default btn-return" disabled type="button" data-id="0">Return</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
